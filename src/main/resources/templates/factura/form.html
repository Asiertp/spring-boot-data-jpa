<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
</head>
<header th:replace="layout/layout::header"></header>
<body>
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
				<a class="btn btn-secondary" th:href="@{'/ver/' + ${factura.cliente.id}}">volver</a>
				</h4>				
				<form th:action="@{/factura/form}" th:object="${factura}"
					method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Cliente'"></label>
						<div class="col-sm-6">
						<input th:value="${factura.cliente.nombre} + ' '+ ${factura.cliente.apellido}" class="form-control" disabled />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Observación'"></label>
						<div class="col-sm-6">
							<textarea th:field="*{observacion}" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<input type="submit" th:value="${titulo}"
							class="btn btn-secondary" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
