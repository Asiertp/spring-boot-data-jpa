<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">

<body>
<nav th:fragment="paginator">
<ul class="pagination">
<li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}">
<span th:if="${page.first}" class="page-link">primera</span>
<a th:if="${not page.first}" th:href="@{${page.url}(page=0)}" class="page-link">primera</a>
</li>
<li class="page-item">
<span th:if="${not page.hasPrevious}" class="page-link">anterior</span>
<a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}" class="page-link">anterior</a>
</li>
<li th:each="item : ${page.paginas}" class="page-item" th:class="${item.actual? 'page-item active':'page-item'}">
<span th:if="${item.actual}" th:text="${item.numero}" class="page-link"></span>
<a th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}" class="page-link"></a>
</li>
<li class="page-item">
<span th:if="${not page.hasNext}" class="page-link"> sigiente</span>
<a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}" class="page-link">siguiente</a>
</li>
<li class="page-item">
<span th:if="${page.last}"  class="page-link">ultimo</span>
<a th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}" class="page-link">ultimo</a>
</li>
</ul>
</nav>
</body>
</html>
